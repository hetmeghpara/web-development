<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9800 0%, #ff7043 50%, #ffcc80 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4e260e;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff7043;
        }
        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .event-card {
            background: #fff;
            border: 1px solid #ff9800;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .event-title {
            color: #4e260e;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .event-details {
            color: #333;
            margin-bottom: 5px;
        }
        .event-category {
            background: #ff9800;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            display: inline-block;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            min-width: 150px;
            margin: 5px;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ff9800;
        }
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Events Management Dashboard</h1>
        
        <div class="stats" id="stats">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <div class="controls">
            <button onclick="loadEvents()">Refresh Events</button>
            <button onclick="exportToJSON()">Export to JSON</button>
            <button onclick="filterByCategory('all')">All Events</button>
            <button onclick="filterByCategory('tournament')">Tournaments</button>
            <button onclick="filterByCategory('training')">Training</button>
            <button onclick="filterByCategory('social')">Social</button>
        </div>
        
        <div id="events-container" class="events-container">
            <div class="loading">Loading events...</div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let currentFilter = 'all';

        // Load events from API
        async function loadEvents() {
            try {
                const response = await fetch('events_api.php');
                allEvents = await response.json();
                displayEvents();
                updateStats();
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('events-container').innerHTML = 
                    '<div class="loading">Error loading events</div>';
            }
        }

        // Display events
        function displayEvents() {
            const container = document.getElementById('events-container');
            let eventsToShow = allEvents;

            if (currentFilter !== 'all') {
                eventsToShow = allEvents.filter(event => event.category === currentFilter);
            }

            if (eventsToShow.length === 0) {
                container.innerHTML = '<div class="loading">No events found</div>';
                return;
            }

            container.innerHTML = eventsToShow.map(event => `
                <div class="event-card">
                    <div class="event-title">${event.title}</div>
                    <div class="event-details">üìÖ ${event.date}</div>
                    <div class="event-details">üìç ${event.location}</div>
                    <div class="event-details">üí∞ Fee: ‚Çπ${event.registration_fee}</div>
                    <div class="event-details">üë• Max: ${event.max_participants} participants</div>
                    <div class="event-details">${event.description}</div>
                    <div class="event-category">${event.category}</div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const totalEvents = allEvents.length;
            const totalParticipants = allEvents.reduce((sum, event) => sum + event.max_participants, 0);
            const categories = [...new Set(allEvents.map(event => event.category))].length;
            const freeEvents = allEvents.filter(event => event.registration_fee === 0).length;

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalEvents}</div>
                    <div class="stat-label">Total Events</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalParticipants}</div>
                    <div class="stat-label">Total Capacity</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${categories}</div>
                    <div class="stat-label">Categories</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${freeEvents}</div>
                    <div class="stat-label">Free Events</div>
                </div>
            `;
        }

        // Filter events by category
        function filterByCategory(category) {
            currentFilter = category;
            displayEvents();
            
            // Update button styles
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.style.background = '#ff9800';
            });
            event.target.style.background = '#4e260e';
        }

        // Export events to JSON file
        function exportToJSON() {
            const dataStr = JSON.stringify(allEvents, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'events_export.json';
            link.click();
            URL.revokeObjectURL(url);
        }

        // Load events when page loads
        window.addEventListener('DOMContentLoaded', loadEvents);
    </script>
</body>
</html>
