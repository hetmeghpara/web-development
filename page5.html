<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Enroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff3e0;
            margin: 0;
            padding: 0 0 40px 0;
        }
        h1 {
            background: #b34700;
            color: #fff;
            margin: 0;
            padding: 24px 0;
            text-align: center;
            letter-spacing: 2px;
        }
        h2 {
            color: #181716;
            margin-top: 32px;
        }
        h3 {
            color: #1a1918;
            margin-bottom: 8px;
        }
        ul {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(40,53,147,0.07);
            padding: 16px 32px;
            margin: 12px 0 24px 0;
            max-width: 600px;
        }
        form {
            background: #fff;
            max-width: 600px;
            margin: 32px auto 0 auto;
            padding: 32px 40px 24px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(26,35,126,0.10);
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #e0a96d;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #b0bec5;
            border-radius: 4px;
            font-size: 1em;
            background: #f8fafc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: #e0a96d;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background:#e0a96d;
        }
        @media (max-width: 700px) {
            form {
                max-width: 95vw;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Register as a Member</h1>
    <form id="enrollForm" action="six.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="number">Number:</label>
        <input type="tel" id="number" name="number" required pattern="[0-9]{10,15}">

        <label>Payment Plan:</label>
        <input type="radio" id="plan1" name="paymentPlan" value="1500 per month" required>
        <label for="plan1" style="display:inline;font-weight:400;">1. 1500 PER MONTH</label>
        <input type="radio" id="plan2" name="paymentPlan" value="4000 for 3 months">
        <label for="plan2" style="display:inline;font-weight:400;">2. 4000 3 MONTHS</label>

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Select</option>
            <option value="UPI">UPI</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="Net Banking">Net Banking</option>
            <option value="Cash">Cash</option>
        </select>

        <button type="submit">Submit</button>
    </form>
 
</body>
</html>
