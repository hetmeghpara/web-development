<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students Profile</title>
</head>
<body>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #fff3e0;
        margin: 0;
        padding: 0;
    }
    .login-container {
        max-width: 350px;
        margin: 60px auto;
        background: #fff;
        padding: 30px 25px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
    }
    h2 {
        text-align: center;
        margin-bottom: 24px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 6px;
        color: #555;
    }
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 18px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        background: #e0a96d;;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.2s;
    }
    button[type="submit"]:hover {
        background: #e0a96d;;
    }
</style>
<div class="login-container">
    <h2>Students Profile</h2>
    <form action="/login" method="post">
        <label for="email-id">Email ID:</label>
        <input type="text" id="email-id" name="email-id" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
    </form>
</div>
